<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.html.css">
</head>

<body style="position: relative;">
    <div style="position: absolute;width: 1200px;height: 800px;z-index: 1;" id="main">
        <div style="width: 100%;height: 20px;background: #000;-webkit-app-region: drag; margin-bottom: 80px;"></div>
        <h1>
            <i>CloudTop</i>
        </h1>
        <div id="menu">
            <h4 onclick="location.href='../index.html'">
                Start
            </h4>
            <h4>
                Option
            </h4>
            <h4>
                About
            </h4>
            <h4 onclick="exit()">
                Exit
            </h4>
        </div>
    </div>

    <div id="out" style="position: absolute;z-index: 0;">
        <div id="exit">
            <div id="exittip" style="width: 340px;transition: width 0.3s;">
                <div id="title">
                    <h3>
                        Alert
                    </h3>
                </div>
                <div id="tips">
                    是否确认退出？
                </div>
                <div id="select">
                    <div id="ok">
                    </div>
                    <div id="no" onclick="cancel()">
                        <div id="no-div1"></div>
                        <div id="no-div2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
