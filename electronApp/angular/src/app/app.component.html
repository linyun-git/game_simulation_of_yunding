<div style="width: 100%;height: 20px;background: #000;-webkit-app-region: drag;margin: 0; padding: 0;"></div>
<app-exit-frame [ngStyle]="{'z-index':frameZIndex[0]}" #exitFrame [that]=this></app-exit-frame>
<app-main-frame [ngStyle]="{'z-index':frameZIndex[1]}" [that]=this></app-main-frame>
<app-manager-frame [ngStyle]="{'z-index':frameZIndex[2]}" #managerFrame></app-manager-frame>
