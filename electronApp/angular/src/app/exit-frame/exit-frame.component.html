<div id="exitFrame">
    <div id="exittip" [ngClass]="exitFrameAct">
        <div id="title">
            <h3>
                Alert
            </h3>
        </div>
        <div id="tips">
            <span>是否确认退出？</span>
        </div>
        <div id="select">
            <app-ok-button (click)="ok()"></app-ok-button>
            <app-no-button (click)="cancel()"></app-no-button>
        </div>
    </div>
</div>
